<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form id="userForm" method="POST" action="/add-user">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="Middle Name"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="User ID" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="Location" required><br><br>

        <label for="currentCompany">Current Work Experience (Company):</label>
        <input type="text" id="currentCompany" name="Current Work Experience (Company)" required><br><br>

        <label for="currentExperienceYears">Current Work Experience (Years):</label>
        <input type="number" id="currentExperienceYears" name="Current Work Experience (Years)" required><br><br>

        <label for="pastCompany">Past Work Experience (Company):</label>
        <input type="text" id="pastCompany" name="Past Work Experience (Company)"><br><br>

        <label for="pastExperienceYears">Past Work Experience (Years):</label>
        <input type="number" id="pastExperienceYears" name="Past Work Experience (Years)"><br><br>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="Institution" required><br><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="Major"><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="Skills"><br><br>

        <label for="certificates">Certificates:</label>
        <input type="text" id="certificates" name="Certificates"><br><br>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="Tags"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
